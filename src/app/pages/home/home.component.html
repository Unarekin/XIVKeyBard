<div *ngIf="!SelectedSong" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <keybard-songselector fxFlexFill (onSongSelected)="SetSelectedSong($event)"></keybard-songselector>
</div>
<div *ngIf="SelectedSong" fxFlexFill fxLayout="column">
  <keybard-songcontrol
    [SelectedSong]="SelectedSong"
    [(CurrentTick)]="CurrentTick"
    (onTickChange)="TickChange($event)"
    (onStart)="ScrollStart()"
    (onStop)="ScrollStop()"
    (onPause)="ScrollPause()"
  ></keybard-songcontrol>
  <div fxLayout="row" fxFlex>
    <keybard-pianoroll
      fxFlex
      [SelectedSong]="SelectedSong"
      [CurrentTick]="CurrentTick"
      [TrackSettings]="TrackSettings"
      (onToggleAudio)="ToggleAudio($event)"
    ></keybard-pianoroll>
    <keybard-songsettings
      [SelectedSong]="SelectedSong"
      [TrackSettings]="TrackSettings"
      (onScrollToTick)="onScrollToTick($event)"
      (onToggleAudio)="ToggleAudio($event)"
    ></keybard-songsettings>
  </div>
</div>
