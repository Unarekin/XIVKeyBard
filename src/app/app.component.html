<div fxLayout="column" fxFlexFill>
  <mat-toolbar class="toolbar" fxLayout="row">
    <div fxFlex fxLayoutAlign="start start">
      <a (click)="ClearSongSelection()" fxLayout="row" fxLayoutAlign="start center">
        <div>
          <img src="/assets/images/bard-icon.png">
        </div>
        <h2>KeyBard</h2>
      </a>
    </div>
    <button mat-icon-button matTooltip="Settings" (click)="ShowSettingsDialog()">
      <fa-icon [icon]="Icons.settings"></fa-icon>
    </button>

  </mat-toolbar>
  <div fxFlex class="content">
    <router-outlet (activate)="onRouteActivate($event)"></router-outlet>
  </div>
</div>
